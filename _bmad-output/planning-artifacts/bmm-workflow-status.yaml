# Workflow Status Template

# This tracks progress through BMM methodology Analysis, Planning, and Solutioning phases.
# Implementation phase is tracked separately in sprint-status.yaml

# STATUS DEFINITIONS:
# ==================
# Initial Status (before completion):
#   - required: Must be completed to progress
#   - optional: Can be completed but not required
#   - recommended: Strongly suggested but not required
#   - conditional: Required only if certain conditions met (e.g., if_has_ui)
#
# Completion Status:
#   - {file-path}: File created/found (e.g., "docs/product-brief.md")
#   - skipped: Optional/conditional workflow that was skipped

generated: "2026-01-10"
project: "COLOR PULSE MEDIA"
project_type: "landing-page-b2b"
selected_track: "method"
field_type: "greenfield"
user_description: "Landing page B2B premium pour Color Pulse Media avec Strapi CMS headless, Next.js, design inspiré de diginov.io, bilingue FR/EN, 4 services (Online Press, Content Production, Training, Consulting)"
brainstorm_requested: false
research_requested: false
product_brief_requested: true
workflow_path: "_bmad/bmm/workflows/workflow-status/paths/method-greenfield.yaml"

workflow_status:
  # Phase 1: Analysis (Optional)
  - phase: 1
    name: "Analysis"
    workflows:
      - id: "product-brief"
        status: "required"
        agent: "analyst"
        command: "/bmad:bmm:workflows:create-product-brief"
        note: "Planification stratégique du produit"

  # Phase 2: Planning
  - phase: 2
    name: "Planning"
    workflows:
      - id: "prd"
        status: "required"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-prd"
        output: "Product Requirements Document avec FRs et NFRs"

      - id: "create-ux-design"
        status: "conditional"
        condition: "if_has_ui"
        agent: "ux-designer"
        command: "/bmad:bmm:workflows:create-ux-design"
        note: "Déterminé après PRD - requis pour votre landing page avec UI"

  # Phase 3: Solutioning
  - phase: 3
    name: "Solutioning"
    workflows:
      - id: "create-architecture"
        status: "required"
        agent: "architect"
        command: "/bmad:bmm:workflows:create-architecture"
        output: "Document d'architecture système"
        note: "Design système complet (Next.js + Strapi + i18n)"

      - id: "create-epics-and-stories"
        status: "required"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-epics-and-stories"
        note: "Décomposition du PRD en epics et stories implémentables"

      - id: "test-design"
        status: "optional"
        agent: "tea"
        command: "/bmad:bmm:workflows:testarch-test-design"
        note: "Évaluation de la testabilité système"

      - id: "implementation-readiness"
        status: "required"
        agent: "architect"
        command: "/bmad:bmm:workflows:check-implementation-readiness"
        note: "Validation PRD + Architecture + Epics + UX"

  # Phase 4: Implementation
  - phase: 4
    name: "Implementation"
    workflows:
      - id: "sprint-planning"
        status: "required"
        agent: "sm"
        command: "/bmad:bmm:workflows:sprint-planning"
        note: "Création du plan de sprint - travail ultérieur tracé là"
